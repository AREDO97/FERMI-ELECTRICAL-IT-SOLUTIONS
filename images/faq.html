<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
    <link rel="stylesheet" href="https://cdn.lineicons.com/5.0/lineicons.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .contact-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 600px;
        }

        .contact-form h2 {
            color: #003366;
            text-align: center;
            margin-bottom: 15px;
            font-size: 28px;
        }

        .intro-text {
            text-align: center;
            margin-bottom: 30px;
            color: #666;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: #f9f9f9;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #2d5b7c;
            outline: none;
            box-shadow: 0 0 0 2px rgba(45, 91, 124, 0.2);
        }

        .form-group label {
            position: absolute;
            top: 14px;
            left: 15px;
            color: #999;
            pointer-events: none;
            transition: all 0.3s ease;
            background: #f9f9f9;
            padding: 0 5px;
        }

        .form-group input:focus+label,
        .form-group input:not(:placeholder-shown)+label,
        .form-group select:focus+label,
        .form-group select:valid+label,
        .form-group textarea:focus+label,
        .form-group textarea:not(:placeholder-shown)+label {
            top: -10px;
            left: 10px;
            font-size: 14px;
            color: #2d5b7c;
            background: white;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background-color: #f1c40f;
            color: #003366;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background-color: #e2b90c;
        }

        .success-message {
            display: none;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
        }

        .success-message i {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <!-- ===== CONTACT FORM ===== -->
    <section class="contact-form">
        <h2>Send Us a Message</h2>
        <p class="intro-text">Fill in the form below and our technical team will get back to you promptly.</p>
        <form id="contactForm">
            <div class="form-group">
                <input type="text" id="name" placeholder=" " required />
                <label for="name">Your Name</label>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder=" " required />
                <label for="email">Your Email</label>
            </div>
            <div class="form-group">
                <select id="subject" required>
                    <option value="" disabled selected>Select</option>
                    <option>General Inquiry</option>
                    <option>Electrical Project</option>
                    <option>IT Solutions</option>
                    <option>Solar & Energy</option>
                    <option>Careers</option>
                    <option>Support</option>
                </select>
                <label for="subject">Subject</label>
            </div>
            <div class="form-group">
                <textarea id="message" placeholder=" " rows="4" required style="resize: none;"></textarea>
                <label for="message">Your Message</label>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
            <div class="loader">
                    <i class="lni lnis-spinner-1"></i>
            </div>
            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i> Thank you! Your message has been sent.
            </div>
        </form>
    </section>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS with your public key
        (function () {
            emailjs.init("NFUuweijj9FBrdasT"); // Replace with your actual public key
        })();

        // Form handling
        const form = document.getElementById("contactForm");
        const successMessage = document.getElementById("successMessage");

        form.addEventListener("submit", function (e) {
            e.preventDefault();

            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const subject = document.getElementById("subject").value.trim();
            const message = document.getElementById("message").value.trim();

            if (!name || !email || !message || !subject) {
                alert("⚠️ Please complete all fields.");
                return;
            }

            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!email.match(emailPattern)) {
                alert("❌ Please enter a valid email address.");
                return;
            }

            // Simulate sending
            form.querySelector(".submit-btn").innerText = "Sending...";

            // Using EmailJS to send the email
            emailjs.send("service_z6kcn29", "template_k435x14", {
                from_name: name,
                from_email: email,
                subject: subject,
                message: message
            })
                .then(function (response) {
                    console.log("SUCCESS!", response.status, response.text);
                    form.querySelector(".submit-btn").innerText = "Send Message";
                    form.reset();
                    successMessage.style.display = "block";
                    setTimeout(() => successMessage.style.display = "none", 5000);
                }, function (error) {
                    console.log("FAILED...", error);
                    alert("❌ Sorry, there was an error sending your message. Please try again later.");
                    form.querySelector(".submit-btn").innerText = "Send Message";
                });
        });
    </script>
</body>

</html>
